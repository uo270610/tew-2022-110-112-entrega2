<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloGestionCitasAgente}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable id="tablaListado" var="vcita" value="#{pisosParaVisitar.pisosParaVisitarAgente}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.tablaIdPiso}</f:facet>#{vcita.idPiso}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaIdCliente}</f:facet>#{vcita.idCliente}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaFecha}</f:facet>#{vcita.fechaHoraCita}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaEstado}</f:facet>#{vcita.estado}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.tablaEditar}</f:facet>
					<p:commandLink action="editar" type="submit" value="#{msgs.tablaEditar}"
						actionListener="#{pisoparavisitar.setPisoParaVisitar(vcita)}" immediate="true">
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
	<ui:include src="/snippets/pie-casa-agent.xhtml" />
	</ui:define>
</ui:composition>
