<!DOCTYPE html>
<html>
<head>
<title>Agencia de pisos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://localhost:8080/gestioneitorv3_0/rest-jsapi"></script>
<script src="sorttable.js"></script>
</head>
<body>
	<p>Borrado de base de datos</p>
	<input type="submit" value="Reiniciar base de datos" id="btnReset"
		required class="btn btn-default" onClick="reiniciaBbdd()" />
	<p id="demo"></p>

	<script>
		function reiniciaBbdd() {
			var txt;
			if (confirm("Deseas borrar la base de datos?")) {
				txt = "La base de datos se ha borrado";
				PisosServicesRs.borrarDataBase();
			} else {
				txt = "Se ha abortado el proceso";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>
