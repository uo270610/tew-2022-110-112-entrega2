<script type="text/javascript">
   function solicitarDatosPisos() {
     var pisos=PisosServicesRs.getPisos();
     var pisosOrdenados=pisos.sort(function(a,b){
    	 return b.precio - a.precio;
     });
      // Obtener el elemento HTML donde ir dejando el resultado
      // del servicio
     table = document.getElementById("tblPisos")
     table.innerHTML = "";
     table.innerHTML = '<thead class="thead-dark">'+
    	 				'<tr>'+
                        	'<th scope="col">ID</th>'+
                       		'<th scope="col">Precio</th>'+
                       		'<th scope="col">Direccion</th>'+
                       		'<th scope="col">Ciudad</th>'+
                       		'<th scope="col">Año</th>'+
                       		'<th scope="col">Estado</th>'+
                    	'</tr>'+
                    	'</thead>'+
                    	'<tbody>';
     for (i in pisos) {
       table.innerHTML += "<tr>"+
       						"<td>"+pisosOrdenados[i]["id"]+"</td>"+
       						"<td>"+pisosOrdenados[i]["precio"]+"</td>"+ 
       						"<td>"+pisosOrdenados[i]["direccion"]+"</td>"+  
       						"<td>"+pisosOrdenados[i]["ciudad"]+"</td>"+  
       						"<td>"+pisosOrdenados[i]["ano"]+"</td>"+ 
       						"<td>"+pisosOrdenados[i]["estado"]+"</td>"+  
       					"</tr>";
      }
     table.innerHTML += '</tbody>';
     
    }
  </script>
<script type="text/javascript">
	
</script>
</head>

<body id="listado" onload="solicitarDatosPisos()">
