<!DOCTYPE html>
<html>
<head>
<title>Ejemplo sencillo de web service con RESTEasy</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


<script
	src="jquery/Jquery-1.11.3.min.js"></script>
<script
	src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
	src="http://localhost:8080/tew2-2022-110-112-Services/rest-jsapi"></script>
<script type="text/javascript" src="javascript/functions_crudPisos.js"></script>

<script type="text/javascript">
   function solicitarDatosPisos() {
     var pisos=PisosServicesRs.getPisos();
      // Obtener el elemento HTML donde ir dejando el resultado
      // del servicio
     table = document.getElementById("table")
     table.innerHTML = "";
     table.innerHTML = '<thead class="thead-dark">'+
    	 				'<tr>'+
                        	'<th scope="col">ID</th>'+
                       		'<th scope="col">Precio</th>'+
                       		'<th scope="col">Direccion</th>'+
                       		'<th scope="col">Ciudad</th>'+
                       		'<th scope="col">Año</th>'+
                       		'<th scope="col">Estado</th>'+
                    	'</tr>'+
                    	'</thead>'+
                    	'<tbody>';
     for (i in pisos) {
       table.innerHTML += "<tr>"+
       						"<td>"+pisos[i]["id"]+"</td>"+  
       						"<td>"+pisos[i]["precio"]+"</td>"+ 
       						"<td>"+pisos[i]["direccion"]+"</td>"+  
       						"<td>"+pisos[i]["ciudad"]+"</td>"+  
       						"<td>"+pisos[i]["ano"]+"</td>"+ 
       						"<td>"+pisos[i]["estado"]+"</td>"+ 
       					"</tr>";
      }
     table.innerHTML += '</tbody>';
     
    }
  </script>
</head>

<body onload="solicitarDatosPisos()">
	<h1>Listado de pisos</h1>
	<br/>
	<div id="contenido" style="height: 90%; top: 30px">
		<a href="listadoPorPrecioAscendente.html"><button
				class="btn btn-light">Ordenar por precio ascendente</button></a> <a
			href="listadoPorPrecioDescendente.html"><button
				class="btn btn-light">Ordenar por precio descendente</button></a> <br>

		<label for="fname">Ciudad:</label> <input type="text" id="fciudad"
			name="fciudad"><br>
		<br> <input type="submit" value="Buscar" id="botonCiudad"
			required class="btn btn-default" />
		<table id="table" class="table"></table>
	</div>
</body>
</html>
