<!DOCTYPE html>
<html>
<head>
<title>Ejemplo sencillo de web service con RESTEasy</title>
<script type="text/javascript"

<!--Uso de hojas de estilo de bootstrap local-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script

<script type="text/javascript">
   function solicitarDatosPisos() {
     var pisos=PisosServicesRs.getPisos();
      // Obtener el elemento HTML donde ir dejando el resultado
      // del servicio
     div = document.getElementById("contenido")
     div.innerHTML = '<table class="table">' +
    	 				'<thead class="thead-dark">'+
    	 				'<tr>'+
                        	'<th scope="col">ID</th>'+
                       		'<th scope="col">IDAgente</th>'+
                       		'<th scope="col">Precio</th>'+
                       		'<th scope="col">Direccion</th>'+
                       		'<th scope="col">Ciudad</th>'+
                       		'<th scope="col">AÃ±o</th>'+
                       		'<th scope="col">Estado</th>'+
                       		'<th scope="col">Foto</th>'+
                    	'</tr>'+
                    	'</thead>'+
                    	'<tbody>';
     for (i in pisos) {
       div.innerHTML += '<tr>'+
       						'<td>pisos[i]["id"]</td>'+ 
       						'<td>pisos[i]["idAgente"]</td>'+ 
       						'<td>pisos[i]["precio"]</td>'+ 
       						'<td>pisos[i]["direccion"]</td>'+ 
       						'<td>pisos[i]["ciudad"]</td>'+ 
       						'<td>pisos[i]["ano"]</td>'+ 
       						'<td>pisos[i]["estado"]</td>'+
       						'<td>pisos[i]["foto"]</td>'+ 
       						'<td><a href="editPiso.html">Editar</a></td>'+
       						'<td><a href="editPiso.html">Borrar</a></td>'+
       					"</tr>";
      }
     div.innerHTML += '</tbody>'+
     				'</table>';
    }
  </script>
</head>

<body onload="solicitarDatosPisos()">
	<h1>Listado de pisos</h1>
	<br />
	<div id="contenido" style="height: 90%; top: 30px">Resultado del
		servicio REST...</div>
</body>
</html>
